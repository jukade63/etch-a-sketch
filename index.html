<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="container">
      <h1>Pixel Arts</h1>
      <div class="flex-container">
        <div class="options">
          <button value="black">Draw with <span>Black</span> pixels</button>
          <button value="random">Draw with <span>Random</span> colors</button>
          <button value="erase">Erase</button>
          <button value="reset">Reset</button>
          <div>
            <label for="myRange">Resolution</label>
            <input type="range" min="2" max="100" class="slider" id="myRange" />
            <output id="rangevalue">16 x 16</output>
          </div>
        </div>
        <div class="grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
